<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./images/thunderstorm.jpg" class="bg-image" />

    <div class="container">
      <div class="left-section">
        <h2>Current Weather</h2>
        <h3>Enter Location</h3>
        <i class="fa-solid fa-location-dot" id="location-icon"></i>
        <input type="text" placeholder="Enter City" />
      </div>
      <div class="right-section">
        <h1>Delhi, India</h1>
        <h3>12/11/2024, 12:55:02</h3>
        <h1>20&deg;C</h1>
        <h2>Clear</h2>
        <div>
          <h2>Feels Like: 20&deg;C</h2>
          <h2>Humidity: 12%</h2>
        </div>
        <h2>Wind Speed: 8.9km/hr</h2>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
